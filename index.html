<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pong Game</title>
    <link rel="icon" href="pong.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeScreen" class="welcome-screen">
        <h2>Welcome to Pong!</h2>
        <input type="text" id="playerNameInput" placeholder="Enter your name (optional)" maxlength="15">
        <button id="startGameButton">Play Game</button>
        <button id="howToPlayButton">How to Play</button>
    </div>

    <div id="gameOverScreen" class="game-over-screen">
        <h2 id="gameOverMessage"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <h1>Pong Game</h1>
    <div class="game-controls">
        <button id="pauseButton">Pause</button>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div class="score">
            <span id="playerScore">Player: 0</span> | <span id="aiScore">AI: 0</span>
        </div>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <!-- How to Play Modal -->
    <div id="howToPlayModal" class="modal hidden">
        <div class="modal-content">
            <h3>ðŸŽ® How to Play</h3>
            <ul style="text-align: left;">
                <li>Use <strong>â†‘</strong> and <strong>â†“</strong> keys or <strong>touch</strong> to move your paddle.</li>
                <li>First to score 3 points and lead by 2 wins the game.</li>
                <li>Select difficulty: Easy, Medium, or Hard.</li>
                <li>Use Pause/Resume to control the game state.</li>
            </ul>
            <button id="closeHowToPlay">Close</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
